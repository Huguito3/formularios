<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row has-danger" [ngClass]="{'has-danger': (nombre.errors?.minlength ||nombre.errors?.required) && nombre.touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre" minlength="2" required
                    #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [(ngModel)]="usuario.apelido" name="apellido" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" [(ngModel)]="usuario.email" name="email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
            <div *ngIf="email.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="email.errors?.pattern">
                Debe ser un email valido.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
    
          <select name="pais" class="form-control" [(ngModel)]="usuario.pais" >
              <option value="">Seleccione un pais</option>
              <option *ngFor="let pais of paises" value="pais.codigo">{{pais.nombre}}</option>
          </select>
        </div>
      </div>
    
      <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="sexo" id="customRadioInline1" [(ngModel)]="usuario.sexo" name="customRadioInline1" value="Hombre" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Hombre</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="sexo" id="customRadioInline2" value="Mujer" [(ngModel)]="usuario.sexo"  name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Mujer</label>
              </div>
        </div>
      </div>
      
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary"
        [disabled] = "!forma.valid">
                Guardar
            </button>
        </div>
    </div>

</form>

<pre>
    {{usuario | json}}
</pre>
